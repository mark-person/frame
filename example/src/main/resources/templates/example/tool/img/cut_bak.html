<body>
<div class="container">
  <div class="imageBox" id="container">
    <div class="thumbBox"style="display: none;" ></div>
    <div class="spinner" style="display: none">Loading...</div>

		<div style=" position: absolute;top:100px; left:220px;font-size:18px;background-color: white;color:black;border-radius: 8px;white-space: nowrap;">
			üëçYES Very Good
		</div>
	</div>
    
   	<img id="cropCircle">
    
    <img id="cropCircleImg" align="absmiddle" style="width:200px;margin-top:4px;border-radius:200px;box-shadow:0px 0px 12px #7E7E7E;display:none">
    
    
    
    
	
  </div>
  <div class="action"> 
    <div class="new-contentarea tc"> 
        <a href="javascript:void(0)" class="upload-img">
            <label for="upload-file">add</label>

    <input type="button" id="btnCrop" class="Btnsty_peyton" value="CUT">

    <input type="button" onclick="autoResize()" class="Btnsty_peyton" value="a">
    
    <select id="circleColor" onchange="circleColorChange(this)" class="v-select">
	    <option value="red">red</option>
	    <option value="yellow">yellow</option>
	    <option value="white">white</option>
	    <option value="black">black</option>
    </select>
    
  </div>
  

  <input type="button"  onclick="test()" class="Btnsty_peyton" value="test">
  
   
</div>

<script type="text/javascript">

function circleColorChange(obj) {
	$("#cropCircle").attr("src", getCropCircle(obj.value));
}


function autoResize() {
	var w = cropper.imageBox.width();
    var h = cropper.imageBox.height();
    
    var x = 0;
    var y = 0;
    
    var imgW = cropper.image.width;
    var imgH = cropper.image.height;
    if (imgW > imgH) {
    	h = w * imgH / imgW;
    	y = (cropper.imageBox.height() - h) / 2;
    }
    else if(imgW < imgH) {
    	w = h *  imgW /imgH;
    	x = (cropper.imageBox.width() - w) / 2;
    }
	
    cropper.imageBox.css({
    	'background-image': 'url(' +  cropper.image.src + ')',
        'background-size': w + 'px ' + h + 'px',
        'background-position': x + 'px ' + y + 'px',
        'background-repeat': 'no-repeat'});
}

function test() {
    //var blob = cropper.getBlob();
    //document.getElementById("btn").href = window.URL.createObjectURL(blob);
    html2canvas($("#container")[0]).then(function(canvas) {
        //var newCanvas = cropImage(canvas, 0, 0, 500, 500);
        document.body.appendChild(canvas);
    });
}

var cropper;

currentBgX = 0;
currentBgY = 0;
$(function() {
	
	
	
	var ttt = $(".imageBox")[0].outerHTML;
    var options = {thumbBox: '.thumbBox',spinner: '.spinner',imgSrc: '/static/tool/img/5.jpg'}
    cropper = $('.imageBox').cropbox(options);
    
    
 	// circle
    $("#cropCircle").attr("src", getCropCircle("red"));
    
    $('#upload-file').on('change', function(){
        var reader = new FileReader();
        reader.onload = function(e) {
            
            $(".imageBox")[0].outerHTML = ttt;
            $("#cropCircle").attr("src", getCropCircle());
            
            
            options.imgSrc = e.target.result;
            
            cropper = $('.imageBox').cropbox(options);
        }
        reader.readAsDataURL(this.files[0]);
        // this.files = [];
    })
    $('#btnCrop').on('click', function(){
    	
    	$("#cropCircle").hide();
    	$("#cropCircleImg").show();
    	
		var img = cropper.getDataURL();
		$("#cropCircleImg").attr("src", img);
        
        
        var canvas = document.createElement("canvas");
        canvas.width = cropper.image.width;
        canvas.height = cropper.image.height;
        var context = canvas.getContext("2d");
        
        
        // context.createPattern(,"no-repeat");
        
        context.drawImage(cropper.image, 0, 0, cropper.image.width, cropper.image.height, 0, 0, cropper.image.width, cropper.image.height);
        
       
        context.lineWidth = 3;
        context.beginPath();
       
		var bg = cropper.imageBox.css('background-position').split(' ');
		var bgX = -currentBgX + parseInt(bg[0]);
		var bgY = -currentBgY + parseInt(bg[1]);  
       
		currentBgX = parseInt(bg[0]);
		currentBgY = parseInt(bg[1]);
        
		
        // context.arc(x,y,radius,starAngle,endAngle,anticlockwise);
        // ËÆæÁΩÆËôöÁ∫ø4-2-4-2ÊéíÂàó
        context.setLineDash([4,2]);
        context.arc(cropper.image.width / 2 - bgX / cropper.ratio,  cropper.image.height / 2 - bgY / cropper.ratio, 100 / cropper.ratio, 0, Math.PI*2, true);
        var color = $("#circleColor").val();
        
        context.strokeStyle = color; // Á∫øÊù°ÁöÑÈ¢úËâ≤
        context.stroke();
        
        
        context.closePath();
        
        
		// canvasÁöÑtoDataURLÊòØÂè™ËÉΩÂéãÁº©jpgÁöÑÔºåÂΩìÁî®Êà∑‰∏ä‰º†ÁöÑÂõæÁâáÊòØpngÁöÑËØùÔºåÂ∞±ÈúÄË¶ÅËΩ¨ÊàêjpgÔºå‰πüÂ∞±ÊòØÁªü‰∏ÄÁî®canvas.toDataURL('image/jpeg', 0.1) Ôºå 
		// Á±ªÂûãÁªü‰∏ÄËÆæÊàêjpegÔºåËÄåÂéãÁº©ÊØîÂ∞±Ëá™Â∑±ÊéßÂà∂‰∫Ü
		//  cropper.image.src = canvas.toDataURL('image/png');
		cropper.image.onload = function() {
            // cropper.obj.setBackground();
            cropper.imageBox.css('background-position', currentBgX  + 'px ' +  currentBgY + "px");
        }
		
		//'background-image': 
        cropper.image.src = canvas.toDataURL('image/jpeg', 0.9);
		cropper.imageBox.css('background-image', 'url(' + cropper.image.src + ')');
		
       
		
       
	})
    
    $('#btnZoomIn').on('click', function(){
        cropper.zoomIn();
    })
    $('#btnZoomOut').on('click', function(){
        cropper.zoomOut();
    })
});



function getCropCircle(color) {
	
	var w = $("#container").width();
	var h = $("#container").height();
	
	
	var canvas = document.createElement("canvas");
    canvas.width = w;
    canvas.height = h;
    var context = canvas.getContext("2d");
    // context.drawImage(cropper.image, 0, 0, cropper.image.width, cropper.image.height, 0, 0, cropper.image.width, cropper.image.height);
    //context.fillRect(10, 10, 50, 50);
    // context.fillStyle = 'rgba(255, 255, 255, 0)';
    
    context.beginPath();
    
	
    // context.arc(x,y,radius,starAngle,endAngle,anticlockwise);
    // ËÆæÁΩÆËôöÁ∫ø4-2-4-2ÊéíÂàó
    context.setLineDash([4,2]);
    
    
    
    context.arc(w/2, h/2, 100, 0, Math.PI*2, true);
    context.strokeStyle = color;
    context.stroke();
    context.closePath();
    
    
    
    
    // $("#container")[0].appendChild(canvas);
    var imageData = canvas.toDataURL('image/png');
    return imageData;
    
}
</script>
