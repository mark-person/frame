<script type="text/javascript" th:inline="javascript">document.getElementById([[${id}]]).className = "active";</script>


<div id="textModal" v-cloak>
<modal v-if="modal.showModal" :modal="modal">
<div slot="body" style="display: flex">
    <textarea v-model="p.value" style="width:100%;height:22rem;margin:0 auto;" class="v-text"></textarea>
</div>
</modal>
</div>

<script th:replace="base/base-fragment::format-json"></script>
<script type="text/javascript">
var textModal = base.modal("textModal");
function viewDetail(value) {
	var value = formatJson(JSON.stringify(value));
    textModal.show('', {value:value});
}
</script>

</div>
