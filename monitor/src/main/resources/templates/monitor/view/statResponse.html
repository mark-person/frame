<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link th:replace="base/base-fragment::common"/>
</head>
<body>

<div th:replace="monitor/monitorFragment::nav('statResponse')"></div>
 
<div id="page" v-cloak>
	<div class="v-title">
		<label></label>
		<label>服务:</label>
		<select class="v-select" v-model="p.serviceId">
			<option value="">全部</option>
			<option th:value="${item.service_id}" th:text="${item.service_id}" th:each="item:${listService}"></option>
		</select>
		
		<button class="v-button" @click="goto()">搜索</button>
	</div>
	<table class="v-table v-table-hover">
	<tr>
		<th class="w-id">服务</th>
        <th class="w-id">小时yyyyMMddHH</th>
        <th class="w-id">平均响应时间ms</th>
        <th class="w-id">次数</th>
        <th class="w-id">操作</th>
	</tr>
	<tr v-for="item in list">
		<td>{{item.service_id}}</td>
		<td>{{item.hh}}</td>
		<td>{{item.avg_time}}</td>
		<td>{{item.times}}</td>
		<td>{{item.total_time}}</td>
	</tr>
	</table>
	<div th:replace="base/base-fragment::page"></div>
</div>

<script type="text/javascript" th:inline="javascript">

var vPage = base.page("monitor/console/listStatResponse", [[${data}]], {serviceId:''});


</script>
</body>
</html>
